services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    # network_mode: host
    ports:
      # Public HTTP Port
      - 80:80
      # Public HTTPS Port
      - 443:443
      # Admin Web Port
      - 81:81

    environment:
      PUID: 1000
      PGID: 1000

    volumes:
      - /home/${USER}/docker/files/nginx/data:/data
      - /home/${USER}/docker/files/nginx/letsencrypt:/etc/letsencrypt

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
      # - 67:67/udp # Only required if you are using Pi-hole as your DHCP server
      - 82:80
      - 444:443
    environment:
      TZ: ${TIMEZONE}
      WEBPASSWORD: ${PIHOLE_WEBPASSWORD}
      PIHOLE_DNS_: 1.1.1.2;1.0.0.2
      FTLCONF_LOCAL_IPV4: ${PIHOLE_FTLCONF_LOCAL_IPV4}
    volumes:
      - /home/${USER}/docker/files/pihole/etc-pihole:/etc/pihole
      - /home/${USER}/docker/files/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
      - /home/${USER}/docker/files/pihole/etc-lighttpd/conf-enabled/:/etc/lighttpd/conf-enabled/
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    # cap_add:
    #   - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

